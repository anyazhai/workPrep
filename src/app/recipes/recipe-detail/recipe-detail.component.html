<div class="row">

        <img src="{{ clickedRecipe.imagePath }}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ clickedRecipe.name }}</h1>
    </div>
</div>

        <div class="btn-group" app-dropdown>
            <button 
            type="button"
            class="btn btn-primary dropdown-toggle open"
            >
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="">To Shopping list</a></li>
                <li><a href="">Edit Recipes</a></li>
                <li><a href="">Delete Recipes</a></li>
            </ul>
        </div>
    </div>
</div>

    <div class="col-xs-12">
        {{ clickedRecipe.description }}
    </div>
</div>
<div class="row">

        Ingredients
    </div>
</div>
