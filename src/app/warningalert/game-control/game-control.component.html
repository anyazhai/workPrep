<div style="margin: 30px;">
    <button class="btn btn-primary" (click) = "onStartGame()" >Start Game</button>
    <button style="margin-left: 20px;" class="btn btn-danger" (click) = "onStopGame()">Stop Game</button>

    <app-odd *ngFor="let odd of oddNumbers" [number] = "odd"></app-odd>
    <app-even *ngFor="let even of evenNumbers" [number] = "even"></app-even>
</div>
